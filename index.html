<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart — Свежие продукты с доставкой</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- React 18 + Babel for JSX in browser -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <style>
    /* ── CSS RESET & VARIABLES ─────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --forest:   #1a3a2e;
      --green:    #2d6a4f;
      --mid:      #52b788;
      --light:    #95d5b2;
      --pale:     #d8f3dc;
      --bg:       #f4f7f4;
      --surface:  #ffffff;
      --accent:   #e76f00;
      --accent2:  #ffd166;
      --text:     #141414;
      --muted:    #6b7280;
      --border:   #ddeee3;
      --red:      #e63946;
      --r:        16px;
      --shadow:   0 4px 24px rgba(26,58,46,.10);
      --shadow-lg:0 12px 40px rgba(26,58,46,.16);
      --font-d:   'Fraunces', Georgia, serif;
      --font-b:   'Instrument Sans', system-ui, sans-serif;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-b);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    button { cursor: pointer; border: none; background: none; font-family: inherit; }
    input, select, textarea { font-family: inherit; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* ── SCROLLBAR ─────────────────────────────────────────── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--pale); }
    ::-webkit-scrollbar-thumb { background: var(--light); border-radius: 3px; }

    /* ── ANIMATIONS ────────────────────────────────────────── */
    @keyframes fadeIn { from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:translateY(0)} }
    @keyframes slideIn { from{transform:translateX(100%)} to{transform:translateX(0)} }
    @keyframes bump { 0%,100%{transform:scale(1)} 50%{transform:scale(1.3)} }
    @keyframes spin { to{transform:rotate(360deg)} }
    @keyframes float {
      0%,100%{transform:translateY(0) rotate(0)} 
      33%{transform:translateY(-12px) rotate(4deg)}
      66%{transform:translateY(-6px) rotate(-3deg)}
    }
    @keyframes flyArc {
      0%   { opacity:1; transform: scale(1) translate(0,0); }
      60%  { opacity:.9; }
      100% { opacity:0; transform: scale(.2) translate(var(--dx),var(--dy)); }
    }
    @keyframes heartPop { 0%{transform:scale(1)} 40%{transform:scale(1.5)} 100%{transform:scale(1)} }
    @keyframes shimmer {
      0%   { background-position: -400px 0; }
      100% { background-position:  400px 0; }
    }
    @keyframes orbitSpin { to { transform: rotate(360deg); } }
    @keyframes counterSpin { to { transform: rotate(-360deg); } }
    @keyframes bannerIn { 
      from{ opacity:0; transform:translateY(30px) } 
      to  { opacity:1; transform:translateY(0) } 
    }
    @keyframes badgePop { 0%,100%{transform:scale(1)} 50%{transform:scale(1.4)} }

    /* ── UTILITY ───────────────────────────────────────────── */
    .visually-hidden { position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0,0,0,0); }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel" src="src/data.js"></script>
<script type="text/babel" src="src/App.jsx"></script>
</body>
</html>
